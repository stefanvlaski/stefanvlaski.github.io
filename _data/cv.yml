- title: Formal Biography
  type: list
  contents:
    Stefan Vlaski is Lecturer in the Communications and Signal Processing Group within the Department of Electrical and Electronic Engineering, where he conducts research at the intersection of machine learning, network science and optimization with applications in signal processing and communications.

    Stefan received the B.Sc. degree in Electrical Engineering from Technical University Darmstadt, Darmstadt, Germany, in 2013, and the M.S. degree in Electrical Engineering and the Ph.D. degree in Electrical and Computer Engineering from the University of California, Los Angeles, USA, in 2014 and 2019, respectively. From 2019 to 2021 he was Postdoctoral Researcher with the Adaptive Systems Laboratory at École Polytechnique Fédérale de Lausanne (EPFL) in Switzerland.

    He was recipient of the German National Scholarship at TU Darmstadt and the Graduate Division Fellowship at UCLA. His papers have been recognized at Best Student Paper contests at IEEE ICASSP 2016 and IEEE CAMSAP 2019.

